<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container_cards">
            <div class="img_card">
                <img class="image" src="https://images.unsplash.com/photo-1724963475892-a3274091955e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMnx8fGVufDB8fHx8fA%3D%3D" alt="">
            </div>
            <div class="img_card">
                <img class="image" src="https://images.unsplash.com/photo-1724931282671-2d3bcd6de8f2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0M3x8fGVufDB8fHx8fA%3D%3D" alt="">
            </div>
            <div class="img_card">
                <img class="image" src="https://images.unsplash.com/photo-1724858103760-62648ebfa2a3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw2Nnx8fGVufDB8fHx8fA%3D%3D" alt="">
            </div>
            <div class="img_card">
                <img class="image" src="https://images.unsplash.com/photo-1724742570188-2a2d193db764?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw4NHx8fGVufDB8fHx8fA%3D%3D" alt="">
            </div>
            <div class="img_card">
                <img class="image" src="https://plus.unsplash.com/premium_photo-1724409832417-4caf4be305b2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw5NXx8fGVufDB8fHx8fA%3D%3D" alt="">
            </div>
            <div class="img_card">
                <img class="image" src="https://images.unsplash.com/photo-1724961223462-879f7b5006c4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw5N3x8fGVufDB8fHx8fA%3D%3D" alt="">
            </div>
            <div class="img_card">
                <img class="image" src="https://images.unsplash.com/photo-1723675510074-6e9f59fd3af0?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMDJ8fHxlbnwwfHx8fHw%3D" alt="">
            </div>
            <div class="img_card">
                <img class="image" src="https://images.unsplash.com/photo-1723580241942-20f70e54ceda?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMjV8fHxlbnwwfHx8fHw%3D" alt="">
            </div>
        </div>
        <div class="container_control">
            <button class="btn prev">&#8678 Previous</button>
            <button class="btn next">Next &#8680</button>
        </div>
    </div>


    <script>
        const next=document.querySelector(".next");
        const prev=document.querySelector(".prev");
        let contain=document.querySelector(".container_cards");
        let angle=0;


        next.addEventListener("click",()=>{
            angle -= 45;
            contain.style.transform=`translateZ(-25rem) rotateY(${angle}deg)`;
        });
        prev.addEventListener("click",()=>{
            angle += 45;
            contain.style.transform=`translateZ(-25rem) rotateY(${angle}deg)`;
        });

       
    </script>
</body>
</html>
